<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="assets/css/loginpage.css">
    <link rel="stylesheet" href="assets/css/mobile.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img width="160" src="assets/img/hbo-logo.svg" alt="HBOMAX LOGO"></a>
            </div>
            
            <div class="btn">
                <button class="login">ENTRAR</button>
                <button class="subscribe">ASSINE AGORA</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-form">
            <h2>ENTRAR</h2>
            
            
            <form action="" class="form-input">
                <label>Você tem uma conta na HBO Max?</label>
                <input type="email" id="email"placeholder="Endereço de e-mail">
                <input type="password" id="password" minlength="8" placeholder="Senha">
            </form>
            <div class="btn-2">
                <button type="submit" class="login-form-button">ENTRAR</button>
                <a href="#" class="forget-pass">Esqueceu a senha?</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="help">
            <a href="">AGORA NA HBO MAX</a>
            <a href="">EM BREVE</a>
            <a href="">FILME EM DESTAQIE</a>

            <a href="">AJUDA</a>
        </div>
        <div class="license">
            &copy;2023 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é usado sob licença.
        </div>

        <div class="social">
            
            <img src="assets/img/fb_0.png" alt="">
            <img src="assets/img/twitter_0.png" alt="">
            <img src="assets/img/instagram_0.png" alt="">
            <img src="assets/img/youtube_0.png" alt="">
